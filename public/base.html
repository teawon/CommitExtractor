<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Test</title>
    <style>
      .container {
        min-width: 600px;
        padding: 20px;
        display: flex;
        gap: 20px;
      }

      .editor-section {
        flex: 3;
        min-width: 400px;
      }

      .preview-section {
        flex: 1;
        min-width: 300px;
        border-left: 1px solid #e9ecef;
        padding-left: 20px;
      }

      .preview-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .preview-title {
        font-size: 14px;
        font-weight: 600;
        color: #495057;
      }

      .copy-icon-button {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .copy-icon-button:hover {
        background-color: #e7f5ff;
      }

      .copy-icon-button svg {
        width: 16px;
        height: 16px;
        fill: #339af0;
      }

      .preview-content {
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.5;
        color: #495057;
        min-height: 100px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        line-height: 1.4;
        width: 100%;
        text-align: center;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button:disabled {
        background-color: #e9ecef;
        border-color: #dee2e6;
        color: #adb5bd;
        cursor: not-allowed;
      }

      .button:disabled:hover {
        background-color: #e9ecef;
      }

      .copy-button {
        background-color: #2196f3;
      }

      .copy-button:hover {
        background-color: #1976d2;
      }

      .message-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 15px;
        padding: 4px;
      }

      .message-item {
        display: flex;
        align-items: flex-start;
        padding: 8px 12px;
        gap: 8px;
        cursor: grab;
        background-color: white;
        border: 1px solid transparent;
        border-radius: 4px;
        transition: all 0.2s ease;
        position: relative;
      }

      .message-item:hover {
        background-color: #f8f9fa;
        border-color: #e9ecef;
      }

      .message-item:before {
        content: "⋮";
        color: #adb5bd;
        margin-right: 4px;
        cursor: grab;
        font-size: 14px;
      }

      .message-item:active {
        cursor: grabbing;
      }

      .message-item.dragging {
        opacity: 0.9;
        background-color: #e7f5ff;
        border: 1px dashed #339af0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .message-item.drag-over {
        border-bottom: 2px solid #339af0;
        margin-bottom: -2px;
      }

      .message-item label {
        flex: 1;
        line-height: 1.4;
        word-break: break-word;
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }

      .key-input {
        width: 60px;
        min-width: 60px;
        padding: 2px 4px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 14px;
      }

      .key-input:focus {
        outline: none;
        border-color: #2196f3;
      }

      .message-text {
        flex: 1;
      }

      .status {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        word-break: break-word;
        line-height: 1.4;
      }

      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 8px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }

      .toast.success {
        background-color: rgba(103, 195, 218, 0.9);
      }

      .toast.error {
        background-color: rgba(244, 67, 54, 0.9);
      }

      .status-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status {
        flex: 1;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        word-break: break-word;
        line-height: 1.4;
      }

      .status-checkbox input[type="checkbox"] {
        margin: 0;
        cursor: pointer;
      }

      .status-checkbox {
        display: block;
      }

      .error-text {
        color: #dc3545;
        font-weight: 500;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 15px;
        width: 100%;
      }

      .regex-input-container {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .regex-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: monospace;
      }

      .reset-button {
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
      }

      .reset-button:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="editor-section">
        <div class="button-container">
          <button id="startButton" class="button">
            Commit 메세지 불러오기
          </button>
          <div class="regex-input-container">
            <input
              type="text"
              id="ticketRegexInput"
              class="regex-input"
              placeholder="티켓 추출 정규식"
            />
            <button
              id="resetRegexButton"
              class="reset-button"
              title="기본값으로 초기화"
            >
              ↺
            </button>
          </div>
        </div>
        <div id="messageList" class="message-list"></div>
        <div class="status-container">
          <div class="status-wrapper">
            <div class="status-checkbox">
              <input type="checkbox" id="summaryCheckbox" checked />
            </div>
            <div id="status" class="status">-</div>
          </div>
        </div>
      </div>
      <div class="preview-section">
        <div class="preview-header">
          <span class="preview-title">복사 미리보기</span>
          <button
            id="copyButton"
            class="copy-icon-button"
            disabled
            title="클립보드에 복사"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
              />
            </svg>
          </button>
        </div>
        <div id="previewContent" class="preview-content">
          복사할 메세지를 선택해 주세요
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
