<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Test</title>
    <style>
      .container {
        min-width: 600px;
        padding: 20px;
        display: flex;
        gap: 20px;
      }

      .editor-section {
        flex: 3;
        min-width: 400px;
      }

      .preview-section {
        flex: 1;
        min-width: 300px;
        border-left: 1px solid #e9ecef;
        padding-left: 20px;
      }

      .preview-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .preview-title {
        font-size: 14px;
        font-weight: 600;
        color: #495057;
      }

      .copy-icon-button {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .copy-icon-button:hover {
        background-color: #e7f5ff;
      }

      .copy-icon-button svg {
        width: 16px;
        height: 16px;
        fill: #339af0;
      }

      .preview-content {
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.5;
        color: #495057;
        min-height: 100px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        line-height: 1.4;
        width: 100%;
        text-align: center;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button:disabled {
        background-color: #e9ecef;
        border-color: #dee2e6;
        color: #adb5bd;
        cursor: not-allowed;
      }

      .button:disabled:hover {
        background-color: #e9ecef;
      }

      .copy-button {
        background-color: #2196f3;
      }

      .copy-button:hover {
        background-color: #1976d2;
      }

      .message-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        margin-bottom: 15px;
        padding: 4px;
      }

      .message-item {
        display: flex;
        align-items: flex-start;
        padding: 8px 12px;
        gap: 8px;
        cursor: grab;
        background-color: white;
        border: 1px solid transparent;
        border-radius: 4px;
        transition: all 0.2s ease;
        position: relative;
      }

      .message-item:hover {
        background-color: #f8f9fa;
        border-color: #e9ecef;
      }

      .message-item:before {
        content: "⋮";
        color: #adb5bd;
        margin-right: 4px;
        cursor: grab;
        font-size: 14px;
      }

      .message-item:active {
        cursor: grabbing;
      }

      .message-item.dragging {
        opacity: 0.9;
        background-color: #e7f5ff;
        border: 1px dashed #339af0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .message-item.drag-over {
        border-bottom: 2px solid #339af0;
        margin-bottom: -2px;
      }

      .message-item label {
        flex: 1;
        line-height: 1.4;
        word-break: break-word;
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }

      .key-input {
        width: 60px;
        min-width: 60px;
        padding: 2px 4px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 14px;
      }

      .key-input:focus {
        outline: none;
        border-color: #2196f3;
      }

      .message-text {
        flex: 1;
      }

      .status {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        word-break: break-word;
        line-height: 1.4;
      }

      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 8px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }

      .toast.success {
        background-color: rgba(103, 195, 218, 0.9);
      }

      .toast.error {
        background-color: rgba(244, 67, 54, 0.9);
      }

      .status-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status {
        flex: 1;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        word-break: break-word;
        line-height: 1.4;
      }

      .status-checkbox input[type="checkbox"] {
        margin: 0;
        cursor: pointer;
      }

      .status-checkbox {
        display: block;
      }

      .error-text {
        color: #dc3545;
        font-weight: 500;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 15px;
        width: 100%;
      }

      .header {
        display: flex;
        gap: 8px;
        align-items: center;
        width: 100%;
      }

      .icon-button {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-button:hover {
        background-color: #e7f5ff;
      }

      .icon-button svg {
        fill: #339af0;
      }

      .regex-input-container {
        margin-top: 8px;
        padding: 8px 12px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        transition: all 0.3s ease;
      }

      .regex-input-container .regex-input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 13px;
        height: 30px;
        box-sizing: border-box;
      }

      .regex-input-container .icon-button {
        padding: 6px;
        height: 30px;
        min-width: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .regex-input-container .icon-button svg {
        width: 16px;
        height: 16px;
        fill: #868e96;
      }

      .regex-input-container .icon-button:hover svg {
        fill: #339af0;
      }

      .regex-input-container.hidden {
        display: none;
      }

      .regex-inputs {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }

      .input-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 100%;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
      }

      .input-label {
        font-size: 12px;
        color: #495057;
        font-weight: 500;
      }

      .regex-input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 13px;
        height: 30px;
        box-sizing: border-box;
      }

      .regex-input:focus {
        outline: none;
        border-color: #339af0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="editor-section">
        <div
          class="tab-header"
          style="display: flex; gap: 8px; margin-bottom: 12px"
        >
          <button id="tabMain" class="tab-button" style="flex: 1">메인</button>
          <button id="tabHistory" class="tab-button" style="flex: 1">
            기록
          </button>
        </div>
        <div id="mainSection">
          <div class="button-container">
            <div class="header">
              <button id="startButton" class="button">
                Commit 메세지 불러오기
              </button>
              <button
                id="toggleRegexButton"
                class="icon-button"
                title="정규식 설정"
              >
                <svg viewBox="0 0 24 24" width="20" height="20">
                  <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
                  />
                </svg>
              </button>
            </div>
            <div id="regexInputContainer" class="regex-input-container hidden">
              <div class="regex-inputs">
                <div class="input-wrapper">
                  <label class="input-label" for="ticketRegexInput"
                    >키 추출 정규식</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      id="ticketRegexInput"
                      class="regex-input"
                      placeholder="예: [A-Z]+-\d+"
                    />
                    <button
                      id="resetRegexButton"
                      class="icon-button"
                      title="기본값으로 초기화"
                    >
                      <svg viewBox="0 0 24 24" width="16" height="16">
                        <path
                          d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label class="input-label" for="cleanRegexInput"
                    >접두사 제거 정규식</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      id="cleanRegexInput"
                      class="regex-input"
                      placeholder="예: feat:|fix:|refactor:"
                    />
                    <button
                      id="resetCleanRegexButton"
                      class="icon-button"
                      title="기본값으로 초기화"
                    >
                      <svg viewBox="0 0 24 24" width="16" height="16">
                        <path
                          d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="messageList" class="message-list"></div>
          <div class="status-container">
            <div class="status-wrapper">
              <div class="status-checkbox">
                <input type="checkbox" id="summaryCheckbox" checked />
              </div>
              <div id="status" class="status"></div>
            </div>
          </div>
        </div>
        <div id="historySection" style="display: none">
          <div class="history-list-container">
            <h3 style="margin-top: 0">복사 미리보기 기록</h3>
            <ul
              id="historyList"
              class="history-list"
              style="padding: 0; list-style: none"
            ></ul>
            <div
              id="historyDetail"
              class="history-detail"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
      <div class="preview-section">
        <div class="preview-header">
          <span class="preview-title">복사 미리보기</span>
          <button
            id="copyButton"
            class="copy-icon-button"
            disabled
            title="클립보드에 복사"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
              />
            </svg>
          </button>
        </div>
        <div id="previewContent" class="preview-content">
          복사할 메세지를 선택해 주세요
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
