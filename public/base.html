<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Test</title>
    <style>
      .container {
        min-width: 500px;
        padding: 20px;
      }

      .button-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .copy-button {
        background-color: #2196f3;
      }

      .copy-button:hover {
        background-color: #1976d2;
      }

      .message-list {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      .message-item {
        display: flex;
        align-items: flex-start;
        padding: 8px 0;
        gap: 8px;
      }

      .message-item label {
        flex: 1;
        line-height: 1.4;
        word-break: break-word;
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }

      .key-input {
        width: 60px;
        min-width: 60px;
        padding: 2px 4px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 14px;
      }

      .key-input:focus {
        outline: none;
        border-color: #2196f3;
      }

      .message-text {
        flex: 1;
      }

      .status {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        margin-top: 15px;
        word-break: break-word;
        line-height: 1.4;
      }

      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 8px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }

      .toast.success {
        background-color: rgba(76, 175, 80, 0.9);
      }

      .toast.error {
        background-color: rgba(244, 67, 54, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button id="startButton" class="button">API 응답 캡처</button>
        <button id="copyButton" class="button copy-button" disabled>
          선택항목 복사
        </button>
      </div>
      <div id="messageList" class="message-list"></div>
      <div id="status" class="status">대기중...</div>
    </div>
    <div id="toast" class="toast"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
