<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Test</title>
    <style>
      .container {
        min-width: 500px;
        padding: 20px;
      }

      .button-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .copy-button {
        background-color: #2196f3;
      }

      .copy-button:hover {
        background-color: #1976d2;
      }

      .message-list {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      .message-item {
        display: flex;
        align-items: flex-start;
        padding: 8px 0;
        gap: 8px;
      }

      .message-item label {
        flex: 1;
        line-height: 1.4;
        word-break: break-word;
      }

      .status {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        margin-top: 15px;
        word-break: break-word;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button id="startButton" class="button">API 응답 캡처</button>
        <button id="copyButton" class="button copy-button" disabled>
          선택항목 복사
        </button>
      </div>
      <div id="messageList" class="message-list"></div>
      <div id="status" class="status">대기중...</div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
